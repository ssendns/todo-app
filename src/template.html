<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>to do manager</title>
  </head>
  <body>
    <div id="sibebar">
      <h2>my lists</h2>
      <div id="list-container"></div>
      <button id="add-list">add list</button>

      <div id="modal-overlay-create-list" class="modal hidden">
        <div class="modal-content">
          <button class="close" id="close-create-list-modal">close</button>
          <form id="list-form">
            <input
              type="text"
              id="list-name"
              placeholder="list name"
              required
            />
            <div class="color-options">
              <input type="radio" name="color" value="pink" checked />
              <input type="radio" name="color" value="orange" />
              <input type="radio" name="color" value="yellow" />
              <input type="radio" name="color" value="mint" />
              <input type="radio" name="color" value="teal" />
              <input type="radio" name="color" value="blue" />
            </div>
            <button type="submit">create list</button>
          </form>
        </div>
      </div>

      <div id="modal-overlay-edit-list" class="modal hidden">
        <div class="modal-content">
          <button class="close" id="close-edit-list-modal">close</button>
          <form id="edit-list-form">
            <input
              type="text"
              id="edit-list-name"
              placeholder="new name"
              required
            />
            <div class="color-options">
              <input type="radio" name="edit-color" value="pink" />
              <input type="radio" name="edit-color" value="orange" />
              <input type="radio" name="edit-color" value="yellow" />
              <input type="radio" name="edit-color" value="mint" />
              <input type="radio" name="edit-color" value="teal" />
              <input type="radio" name="edit-color" value="blue" />
            </div>
            <button type="submit">save</button>
          </form>
          <button class="remove" id="remove-list">remove</button>
        </div>
      </div>
    </div>
    <main>
      <h2 id="cur"></h2>
      <div id="todo-container"></div>
      <button id="add-todo">add todo</button>

      <div id="modal-overlay-create-todo" class="modal hidden">
        <div class="modal-content">
          <button class="close" id="close-create-todo-modal">close</button>
          <form id="todo-form">
            <input
              type="text"
              id="todo-title"
              placeholder="todo title"
              required
            />
            <input
              type="text"
              id="todo-desc"
              placeholder="optional description"
            />
            <button type="submit">add todo</button>
          </form>
        </div>
      </div>

      <div id="modal-overlay-edit-todo" class="modal hidden">
        <div class="modal-content">
          <button class="close" id="close-edit-todo-modal">close</button>
          <form id="edit-todo-form">
            <input type="text" id="edit-todo-title" required />
            <input type="text" id="edit-todo-desc" />
            <button type="submit">save</button>
          </form>
          <button class="remove" id="remove-todo">remove</button>
        </div>
      </div>
    </main>
  </body>
</html>
